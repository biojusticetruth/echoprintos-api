<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EchoprintOS · Ledger</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/ledger/css/base.css">
</head>
<body>
  <header class="site">
    <div class="wrap bar">
      <div class="brand">EchoprintOS</div>
      <nav>
        <a href="/ledger/">Ledger</a>
        <a href="/ledger/capture.html">Capture</a>
        <a href="https://echoprintos.org" target="_blank">About</a>
      </nav>
    </div>
  </header>

  <main class="wrap">

    <section class="panel" id="verifySection">
      <h2>Verify</h2>
      <form id="verify-form">
        <input id="verify-input" placeholder="Enter ECP-… or 64-hex hash" autocomplete="off">
        <button class="btn" type="submit">Verify</button>
      </form>
      <div id="verify-result" style="margin-top:12px"></div>
    </section>

    <section class="panel">
      <h2>Recent</h2>
      <div id="recent-status" class="muted tiny" style="margin-bottom:8px"></div>
      <div id="recent-list"></div>
    </section>

  </main>

  <footer class="site">
    <div class="wrap">© EchoprintOS</div>
  </footer>

  <script type="module" src="/ledger/js/main.js?v=4"></script>
</body>
</html>
