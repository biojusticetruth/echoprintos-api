<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EchoprintOS ¬∑ Ledger</title>
  <style>
    :root{
      --bg:#0b0f13; --card:#11161c; --text:#e8edf3; --muted:#9aa3af;
      --accent:#20e3b2; --accent-ink:#062e28; --border:#1b2230;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.5 system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial}
    a{color:var(--text);text-decoration:none}
    .container{max-width:900px;margin:0 auto;padding:24px}
    /* top bar */
    .nav{position:sticky;top:0;z-index:10;background:rgba(11,15,19,.85);backdrop-filter:saturate(120%) blur(10px);border-bottom:1px solid var(--border)}
    .nav-inner{display:flex;gap:24px;align-items:center;min-height:56px}
    .brand{font-weight:700;letter-spacing:.2px;display:flex;align-items:center;gap:.5rem}
    .brand .sprout{filter:drop-shadow(0 0 4px rgba(32,227,178,.35))}
    .navlinks{margin-left:auto;display:flex;gap:20px}
    .navlinks a{opacity:.9}
    .navlinks a.active{color:var(--accent)}
    /* hero */
    .hero{margin:28px 0 18px;background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,0));border:1px solid var(--border);border-radius:16px;padding:28px}
    .hero h1{font-size:44px;line-height:1.05;margin:0 0 10px 0;letter-spacing:.2px}
    .hero .sub{font-size:18px;color:var(--muted);margin:0 0 14px 0}
    .hero .quote{color:var(--muted);font-style:italic;margin:0}
    /* cards */
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:24px;margin:18px 0}
    h2{margin:0 0 12px 0;font-size:28px;line-height:1.2}
    .tiny{font-size:13px}
    .muted{color:var(--muted)}
    /* verify layout */
    .row{display:flex;gap:12px;flex-wrap:wrap}
    input[type="text"]{
      flex:1 1 520px;background:#0c1117;border:1px solid var(--border);color:var(--text);
      border-radius:12px;padding:14px 14px;font-size:16px;outline:none;
    }
    .btn{
      appearance:none;border:0;border-radius:12px;padding:12px 18px;font-weight:600;cursor:pointer;
      background:var(--accent);color:var(--accent-ink)
    }
    .btn.ghost{background:transparent;color:var(--text);border:1px solid var(--border)}
    /* results + list */
    .result .ok{color:#7ef3c4;margin-bottom:6px}
    .mono{font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace}
    .list{display:grid;grid-template-columns:1fr;gap:12px}
    .item{border:1px solid var(--border);border-radius:12px;padding:14px 16px;background:#0e141b}
    .item h4{margin:0 0 4px 0;font-size:16px}
    .item .meta{display:flex;gap:10px;flex-wrap:wrap}
    .chip{display:inline-block;padding:2px 8px;border:1px solid var(--border);border-radius:999px;font-size:12px;color:var(--muted)}
    @media (min-width:720px){ .list{grid-template-columns:1fr 1fr} }
    footer{margin:36px 0;color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <header class="nav">
    <div class="container nav-inner">
      <div class="brand"><span class="sprout">üå±</span> EchoprintOS</div>
      <nav class="navlinks">
        <a class="active" href="/ledger/">Ledger</a>
        <a href="/capture/">Capture</a>
        <a href="/about/">About</a>
      </nav>
    </div>
  </header>

  <main class="wrap">

  <!-- HERO: Verify with EchoprintOS (centered, no orange, no field text) -->
<section aria-labelledby="heroTitle"
         style="text-align:center; padding:48px 0 28px; margin:0 0 18px;
                border-radius:20px;
                background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0));">
  <h1 id="heroTitle"
      style="margin:0 0 8px; font-weight:800; line-height:1.1;
             font-size:clamp(28px, 6vw, 54px);">
    Verify with EchoprintOS
  </h1>
  <p style="margin:0 0 18px; color:#aab2bd; font-size:clamp(14px, 2.6vw, 20px);">
    Check or confirm authenticity.
  </p>
  <blockquote style="max-width:820px; margin:0 auto; font-style:italic;
                     color:#97a0aa; line-height:1.6;
                     font-size:clamp(14px, 2.6vw, 20px);">
    ‚ÄúEach record in the Proof-of-Care Chain can be independently verified.
    Enter an <strong>EchoprintOS Record ID</strong> or a <strong>64-hex hash</strong>
    to verify authenticity.‚Äù
  </blockquote>
</section>

  <!-- VERIFY -->
  <section id="verifySection" class="card">
    <h2>Verify</h2>

    <div class="row">
      <input id="q" type="text" inputmode="text" autocomplete="off"
             placeholder="" aria-label="ECP or 64-hex hash" />
      <button id="btnVerify" class="btn">Verify</button>
      <button id="btnPaste"  class="btn ghost">Paste</button>
      <button id="btnClear"  class="btn ghost">Clear</button>
    </div>

    <div id="verifyResult" class="result tiny" style="margin-top:.5rem"></div>
  </section>

  <!-- RECENT -->
  <section class="card">
    <h2>Recent</h2>
    <div id="recentStatus" class="tiny muted">Loading‚Ä¶</div>
    <div id="recent" class="list"></div>
  </section>

</main>

<!-- keep the script include at the very end of the body -->
<script type="module" src="/js/main.hard.js"></script>

  <!-- Hard-coded JS (no ENV) -->
  <script type="module" src="/js/main.hard.js"></script>
</body>
</html>
