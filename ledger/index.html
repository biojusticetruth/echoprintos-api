<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EchoprintOS • Ledger</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- minimal BioJustice-dark look you already have -->
  <link rel="stylesheet" href="./theme.css">
  <style>
    /* Hide helper/status rows when empty */
    .result:empty, #recentStatus:empty { display: none; }
    /* tiny helper classes used below */
    .card{padding:14px;border:1px solid #28303a;border-radius:12px;background:#0f1318}
    .row{display:flex;gap:8px;align-items:center}
    .row input{flex:1 1 auto}
    .btn{background:#1f6feb;color:#fff;border:0;border-radius:10px;padding:10px 12px;cursor:pointer}
    .btn.ghost{background:#2b2f36;color:#e8eaed}
    .tiny{font-size:12.5px}
    .muted{color:#9aa0a6}
    .mono{font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace}
    .list{display:grid;grid-template-columns:1fr;gap:12px}
    @media (min-width:760px){ .list{grid-template-columns:1fr 1fr} }
    .item{padding:12px;border:1px solid #28303a;border-radius:12px;background:#0f1318}
  </style>
</head>
<body>

  <header style="padding:10px 0">
    <nav style="display:flex;gap:14px;align-items:center">
      <a href="/ledger/" style="text-decoration:none;color:#e8eaed;font-weight:600">EchoprintOS Ledger</a>
      <a href="/ledger/about.html" class="tiny" style="color:#8ab4f8">About</a>
    </nav>
  </header>

  <main style="width:min(980px, 100% - 24px);margin:0 auto 48px auto">

    <!-- Directions (short + clean, no numbers) -->
    <section class="card" style="margin-bottom:1rem">
      <h2 style="margin:0 0 .25rem 0">How to verify</h2>
      <p class="tiny muted" style="margin:0">
        Paste an <strong>ECP</strong> or a <strong>64-hex hash</strong>, then press <em>Verify</em>.
      </p>
    </section>

    <!-- Verify (field starts empty; nothing shows below unless there’s a match) -->
    <section id="verifySection" class="card">
      <h2>Verify</h2>
      <div class="row">
        <input id="q" type="text" inputmode="text" autocomplete="off"
               placeholder="ECP or 64-hex hash" aria-label="ECP or 64-hex hash" />
        <button id="btnVerify" class="btn">Verify</button>
        <button id="btnClear"  class="btn ghost">Clear</button>
      </div>
      <div id="verifyResult" class="result tiny" style="margin-top:.5rem"></div>
    </section>

    <!-- Recent (status starts empty; no “Loading…” text) -->
    <section class="card" style="margin-top:1rem">
      <h2>Recent</h2>
      <div id="recentStatus" class="tiny muted"></div>
      <div id="recent" class="list"></div>
    </section>

  </main>

  <!-- scripts (order matters) -->
  <script type="module" src="./js/main.hard.js"></script>
</body>
</html>
