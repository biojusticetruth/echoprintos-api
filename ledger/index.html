<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>EchoprintOS • Ledger</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Optional elegant heading font (safe to remove if you prefer system fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet" />

  <!-- If you already have /theme.css keep it; this page also includes its own scoped styles -->
  <link rel="stylesheet" href="/theme.css" />

  <style>
    :root{
      color-scheme: dark;
      --bg:#0a0d11; --ink:#e9eef6; --muted:#9aabbf;
      --glass:#0f141b; --stroke:rgba(255,255,255,.05);
      --accent:#20e3b2; --accent-ink:#05221b;
      --rad-xl:22px; --rad:14px; --gap:14px; --h:46px;
    }
    html,body{margin:0;background:var(--bg);color:var(--ink);
      font:15px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;}
    a{color:#b9c6d8;text-decoration:none}
    a:hover{color:var(--ink)}
    .wrap{width:min(980px,92vw);margin:0 auto;padding:18px 0 72px}

    /* ---------- Glass helpers ---------- */
    .glass{
      background: linear-gradient(180deg, rgba(32,227,178,.10), rgba(32,227,178,0) 28%),
                  linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid var(--stroke);
      border-radius:var(--rad-xl);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.06),
        0 20px 40px rgba(0,0,0,.35);
      backdrop-filter: blur(10px) saturate(1.05);
    }
    .card{background:#0f141b;border:1px solid var(--stroke);border-radius:var(--rad);padding:20px;margin:16px 0;box-shadow:0 10px 24px rgba(0,0,0,.28)}
    .pill{display:inline-block;padding:6px 12px;border-radius:999px;background:rgba(255,255,255,.06);border:1px solid var(--stroke);color:#bfccda;font-weight:600;letter-spacing:.08em;font-size:.78rem}
    .display{font-family:"Playfair Display",ui-serif,Georgia,serif;font-weight:700;letter-spacing:-.01em;font-size:clamp(28px,5vw,44px);margin:12px 0 6px}
    .lead{color:var(--muted)}
    .hero{padding:26px 22px}

    /* ---------- Nav ---------- */
    .nav{position:sticky;top:0;z-index:10;background:rgba(11,13,17,.7);backdrop-filter:blur(8px) saturate(1.05);border-bottom:1px solid var(--stroke)}
    .nav .row{height:56px;display:flex;align-items:center;gap:18px}
    .brand{color:var(--accent);font-weight:800;letter-spacing:.01em}
    .nav a{padding:6px 10px;border-radius:10px}
    .nav a.active{color:var(--accent);background:rgba(32,227,178,.10)}

    /* ---------- Controls ---------- */
    .controls{display:flex;gap:var(--gap);align-items:center;margin-top:10px;flex-wrap:wrap}
    #q{flex:1 1 420px;height:var(--h);border-radius:14px;border:1px solid var(--stroke);background:#0c1218;color:var(--ink);padding:0 14px;outline:none}
    #q::placeholder{color:#7f8ba0}
    #q:focus{border-color:rgba(32,227,178,.55);box-shadow:0 0 0 3px rgba(32,227,178,.15)}
    .btn{height:var(--h);padding:0 16px;border-radius:14px;border:1px solid transparent;font-weight:700;display:inline-flex;align-items:center;justify-content:center;cursor:pointer}
    .btn.primary{background:var(--accent);color:var(--accent-ink)}
    .btn.outline{background:transparent;color:var(--ink);border-color:var(--stroke)}
    .btn.ghost{background:rgba(255,255,255,.04);color:var(--ink);border:1px solid var(--stroke)}
    .result{margin-top:12px;padding:12px;border-radius:12px;border:1px solid var(--stroke);background:#0c1218;min-height:34px;word-break:break-word}
    .tip{margin-top:10px;color:var(--muted)}
    .list{list-style:none;margin:10px 0 0;padding:0}
    .item{padding:12px 0;border-top:1px solid var(--stroke)}
    .item:first-child{border-top:0}

    /* Mobile: put input on its own row, buttons next line */
    @media (max-width: 520px){
      .controls{flex-direction:column;align-items:stretch}
      #q{flex-basis:auto;width:100%}
      .btn{width:100%}
      .btn + .btn{margin-top:8px}
    }
  </style>
</head>
<body>

  <!-- Top Nav -->
  <header class="nav">
    <div class="wrap">
      <div class="row">
        <a class="brand" href="/ledger/">EchoprintOS</a>
        <a class="active" href="/ledger/">Ledger</a>
        <a href="/capture/">Capture</a>
        <a href="/about/">About</a>
      </div>
    </div>
  </header>

  <main class="wrap">

    <!-- Glass hero (only one) -->
    <section class="glass hero">
      <span class="pill">LEDGER</span>
      <h1 class="display">Proof-of-Care Ledger</h1>
      <p class="lead">Check or confirm authenticity.</p>
    </section>

    <!-- Verify -->
    <section class="card">
      <h2>Verify</h2>
      <div class="controls">
        <input id="q" type="text" inputmode="text" placeholder="ECP-…  or  64-hex hash" autocomplete="off" />
        <button id="btnVerify" class="btn primary">Verify</button>
        <button id="btnClear"  class="btn outline">Clear</button>
        <button id="btnPaste"  class="btn ghost"  title="Paste from clipboard">Paste</button>
      </div>
      <div id="verifyResult" class="result"></div>
      <p class="tip">Tip: Paste an <span class="mono">ECP-…</span> or 64-hex hash, then press <em>Verify</em> (or hit ↵).</p>
    </section>

    <!-- Recent -->
    <section class="card">
      <h2>Recent</h2>
      <div id="recentStatus" class="lead">Loading…</div>
      <ul id="recent" class="list"></ul>
    </section>

  </main>

  <!-- keep your existing hard-coded JS; cache-bust if needed -->
  <script type="module" src="/ledger/js/main.hard.js?v=8"></script>
</body>
</html>
