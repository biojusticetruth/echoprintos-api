<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EchoprintOS • Ledger</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Use your existing site stylesheet if you have one -->
  <link rel="stylesheet" href="/theme.css">
  <style>
    :root { color-scheme: dark; }
    body { margin:0; background:#0b0c10; color:#e8eaed;
           font: 15px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif; }
    .wrap { width:min(980px, 100% - 32px); margin: 24px auto 80px; }
    .top { display:flex; align-items:center; gap:18px; padding:18px 0; }
    .brand { font-weight:700; color:#62fbd1; text-decoration:none; }
    .top a { color:#8ab4f8; text-decoration:none; }
    .top a.active { color:#62fbd1; }
    .card { background:#111318; border:1px solid #1c1f26; border-radius:14px; padding:20px 22px; margin:18px 0; }
    h1,h2 { margin:0 0 10px; }
    .muted { color:#8e90a3; }
    .verify-row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin-top:10px; }
    #q { flex:1 1 520px; height:44px; border-radius:10px; border:1px solid #22242b; background:#0e1015; color:#e8eaed; padding:0 12px; }
    .btn { height:44px; padding:0 16px; border-radius:10px; border:1px solid #2a2f3a; background:#151922; color:#e8eaed; cursor:pointer; }
    .btn-primary { background:#19e3b8; color:#001a14; border-color:#19e3b8; font-weight:700; }
    .btn-ghost { background:transparent; }
    .result { margin-top:12px; white-space:pre-wrap; background:#0e1015; padding:12px; border-radius:10px; border:1px solid #1e222c; }
    ul.list { list-style:none; padding:0; margin:10px 0 0; }
    .item { padding:12px 0; border-top:1px solid #1c1f26; }
    .item:first-child { border-top:0; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    a.link { color:#8ab4f8; text-decoration:none; }
    a.link:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="wrap">

    <nav class="top">
      <a class="brand" href="/ledger/">EchoprintOS</a>
      <a class="active" href="/ledger/">Ledger</a>
      <a href="/capture/">Capture</a>
      <a href="/about/">About</a>
    </nav>

    <section class="card">
      <h1>Proof-of-Care Ledger</h1>
      <p class="muted">Browse recent records and verify any EchoprintOS Record ID or 64-hex hash.</p>
    </section>

    <section class="card">
      <h2>How to verify</h2>
      <p>Paste an <strong>ECP</strong> (e.g., <span class="mono">ECP-20251108034124863</span>) or a
         <strong>64-hex hash</strong>, then press <em>Verify</em>.</p>
    </section>

    <section class="card">
      <h2>Verify</h2>
      <div class="verify-row">
        <input id="q" type="text" inputmode="text" autocomplete="off"
               placeholder="ECP-…  or  64-hex hash" />
        <button id="btnVerify" class="btn btn-primary">Verify</button>
        <button id="btnClear"  class="btn">Clear</button>
        <button id="btnPaste"  class="btn btn-ghost" title="Paste from clipboard">Paste</button>
      </div>
      <div id="verifyResult" class="result"></div>
    </section>

    <section class="card">
      <h2>Recent</h2>
      <div id="recentStatus" class="muted">Loading…</div>
      <ul id="recent" class="list"></ul>
    </section>

  </div>

  <!-- Bust cache with ?v=6 -->
  <script type="module" src="/ledger/js/main.hard.js?v=6"></script>
</body>
</html>
