<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>EchoprintOS • Ledger</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- Load the polished theme that lives in /ledger/theme.css -->
  <link rel="stylesheet" href="./theme.css?v=4" />
</head>
<body>

  <!-- Top nav -->
  <nav class="nav">
    <div class="wrap row">
      <a class="brand" href="/ledger/">EchoprintOS</a>
      <a class="active" href="/ledger/">Ledger</a>
      <a href="/capture/">Capture</a>
      <a href="/about/">About</a>
    </div>
  </nav>

  <div class="wrap">

    <section class="card">
      <h1>Proof-of-Care Ledger</h1>
      <p class="lead">Browse recent records and verify any EchoprintOS Record ID or 64-hex hash.</p>
    </section>

    <section class="card">
      <h2>How to verify</h2>
      <p>Paste an <strong>ECP</strong> (e.g., <span class="mono">ECP-20251108034124863</span>) or a
         <strong>64-hex hash</strong>, then press <em>Verify</em>.</p>
    </section>

    <section class="card">
      <h2>Verify</h2>
      <div class="controls">
        <input id="q" type="text" inputmode="text" autocomplete="off"
               placeholder="ECP-…  or  64-hex hash" />
        <button id="btnVerify" class="btn primary">Verify</button>
        <button id="btnClear"  class="btn outline">Clear</button>
        <button id="btnPaste"  class="btn ghost" title="Paste from clipboard">Paste</button>
      </div>
      <div id="verifyResult" class="result" aria-live="polite"></div>
    </section>

    <section class="card">
      <h2>Recent</h2>
      <div id="recentStatus" class="muted">Loading…</div>
      <ul id="recent" class="list"></ul>
    </section>

  </div>

  <!-- JS for verify + recent -->
  <script type="module" src="/ledger/js/main.hard.js?v=8"></script>
</body>
</html>
