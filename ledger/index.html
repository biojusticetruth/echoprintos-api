<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>EchoprintOS â€” Verify â€¢ Recent</title>

  <!-- BioJustice parchment-light theme -->
  <link rel="stylesheet" href="./theme.css?v=41">
</head>
<body>

  <header class="site-head">
    <div class="brand">
      <div class="sprout">ðŸŒ±</div>
      <h1>EchoprintOS</h1>
    </div>
    <nav class="tabs">
      <a href="#verify" data-tab="verify" class="tab">Verify</a>
      <a href="#feed"   data-tab="feed"   class="tab">Recent</a>
    </nav>
  </header>

  <!-- VERIFY -->
  <section id="verify" class="panel">
    <h2>Verify an Echoprint</h2>
    <p class="muted">Paste an <strong>ECP</strong> (e.g., <code>ECP-20251108105702814</code>) or a 64-hex hash.</p>
    <form id="verify-form" class="row">
      <input id="verify-input" class="input" placeholder="ECP-â€¦ or 64-hex hash" autocomplete="off">
      <button id="verify-btn" class="btn" type="submit">Verify</button>
      <button id="clear-btn"  class="btn ghost" type="button">Clear</button>
    </form>
    <div id="verify-result" class="mt"></div>
  </section>

  <!-- FEED -->
  <section id="feed" class="panel">
    <div class="feed-head">
      <h2>Recent Echoprints</h2>
      <button id="refresh-btn" class="btn ghost">Refresh</button>
    </div>
    <div id="recent-list" class="grid"></div>
  </section>

  <!-- Card template -->
  <template id="card-template">
    <article class="card">
      <header class="card-top">
        <h3 class="title"></h3>
        <span class="ecp-pill"></span>
      </header>
      <div class="meta">
        <div><span class="label">Timestamp (UTC)</span><span class="ts"></span></div>
      </div>
      <div class="actions">
        <a class="link subtle open-post"    hidden>Open post</a>
        <a class="link subtle view-image"   hidden>View image</a>
        <a class="link subtle open-verify">Open in Verify</a>
        <a class="link subtle view-more">View</a>
        <a class="link subtle cert-open">Certificate</a>
        <a class="link subtle dl-json">Download JSON</a>
        <a class="link subtle dl-cert">Download certificate</a>
      </div>
      <div class="details" hidden>
        <div class="meta two">
          <div>
            <span class="label">ECP</span>
            <div class="copyline">
              <input class="mono ecp" readonly>
              <button class="copy">Copy</button>
            </div>
          </div>
          <div>
            <span class="label">Hash</span>
            <div class="copyline">
              <input class="mono hash" readonly>
              <button class="copy">Copy</button>
            </div>
          </div>
        </div>
        <div class="meta">
          <div><span class="label">Permalink</span><a class="permalink" target="_blank" rel="noopener"></a></div>
          <div><span class="label">Media</span><a class="media" target="_blank" rel="noopener"></a></div>
        </div>
      </div>
    </article>
  </template>

  <!-- Certificate modal -->
  <dialog id="cert-modal">
    <div class="modal-card">
      <div class="modal-head">
        <strong>Echoprint Certificate</strong>
        <button id="cert-close" class="btn ghost sm">Close</button>
      </div>
      <div id="cert-body"></div>
      <div class="modal-actions">
        <button id="cert-dl-json" class="btn">Download JSON</button>
        <button id="cert-dl-cert" class="btn ghost">Download certificate</button>
      </div>
    </div>
  </dialog>

  <!-- ENV (Supabase URL + anon) then App -->
  <script src="./env.js?v=41"></script>
  <script type="module" src="./app.js?v=41"></script>

</body>
</html>
