<!-- ==== Verification Card (minimal) ==== -->
<section class="card glass edge verify-card" id="verify-card">
  <header class="verify-head">
    <h2>Verification</h2>
    <button class="btn ghost sm" id="resetBtn" type="button" aria-label="Reset">Reset</button>
  </header>

  <div class="verify-row">
    <input id="ecpInput" type="text"
           inputmode="latin"
           autocomplete="off"
           placeholder="EchoprintOS Record ID (ECP-…)" />

    <input id="hashInput" type="text"
           inputmode="latin"
           autocomplete="off"
           placeholder="Or enter full SHA-256 hash" />
  </div>

  <div class="verify-actions">
    <button class="btn primary" id="verifyBtn" type="button">Verify Record</button>
  </div>

  <p class="muted micro under-hint">
    Verify by EchoprintOS Record ID or 64-hex hash.
  </p>
</section>

<!-- ==== Pop-out (modal) ==== -->
<div class="verify-pop hidden" id="verifyPop" aria-hidden="true">
  <div class="echocard" role="dialog" aria-modal="true" aria-labelledby="certTitle">
    <div class="topline">
      <h3 id="certTitle" class="cardtitle">Echoprint Certificate</h3>
      <div class="topbtns">
        <a id="openLink" class="btn ghost sm" href="#" target="_blank" rel="noopener">Open on Substack</a>
        <button id="closePop" class="btn ghost sm" type="button" aria-label="Close">Close</button>
      </div>
    </div>
    <hr class="divline" />
    <dl class="kv">
      <dt>TITLE</dt>
      <dd id="kTitle">—</dd>

      <dt>EchoprintOS Record ID</dt>
      <dd id="kEcp" class="mono">—</dd>

      <dt>TIMESTAMP (UTC)</dt>
      <dd id="kTime" class="mono">—</dd>
    </dl>

    <p class="muted verify-note">
      Verified through the EchoprintOS Provenance Layer.
    </p>

    <div class="modal-foot">
      <button class="btn outline" id="closeBottom" type="button">Close</button>
    </div>
  </div>
</div>
