<!-- Verify section -->
<section>
  <h2>Verify</h2>
  <input id="verify-input" class="input" placeholder="ECP-XXXXXXX or 64-hex hash">
  <div style="margin-top:8px"><button id="verify-btn" class="btn">Verify</button></div>
  <div id="verify-result" style="margin-top:12px"></div>
</section>

<!-- Recent -->
<section>
  <h2>Recent</h2>
  <div id="recent-list"></div>
</section>

<!-- Certificate modal -->
<dialog id="cert-modal">
  <div class="modal-head">
    <strong>Echoprint Certificate</strong>
    <button class="close">Close</button>
  </div>
  <div class="modal-body"></div>
  <div class="modal-actions">
    <button class="btn btn-success">Download JSON</button>
    <button class="btn btn-ghost">Close</button>
  </div>
</dialog>
