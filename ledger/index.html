<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>EchoprintOS</title>
  <link rel="stylesheet" href="/ledger/theme.css">
</head>
<body>
  <main>
    <section class="panel hero">
      <h1>EchoprintOS</h1>
      <p class="muted">Generate a hash, verify by ECP or 64-hex hash, and browse recent records.</p>
    </section>

    <!-- VERIFY -->
    <section class="panel">
      <h2>Verify</h2>
      <div class="row">
        <input id="verify-input" class="input" placeholder="ECP-XXXXXXXX or 64-hex hash">
      </div>
      <div class="row gap">
        <button id="verify-btn" class="btn">Verify</button>
        <button id="recent-btn" class="btn btn-ghost">Recent</button>
      </div>
      <div id="verify-result" class="stack" style="margin-top:12px"></div>
    </section>

    <!-- RECENT -->
    <section class="panel">
      <h2>Recent</h2>
      <div id="recent-list" class="grid"></div>
    </section>
  </main>

  <!-- Certificate modal -->
  <dialog id="cert-modal">
    <div class="modal">
      <div class="modal-head">
        <strong>Echoprint Certificate</strong>
        <button id="cert-close" class="btn btn-ghost sm">Close</button>
      </div>
      <div id="cert-body" class="modal-body"></div>
      <div class="modal-actions">
        <button id="cert-open-verify" class="btn">Open in Verify</button>
        <button id="cert-download-json" class="btn btn-ghost">Download JSON</button>
      </div>
    </div>
  </dialog>

  <script src="/ledger/env.js"></script>
  <script type="module" src="/ledger/app.js"></script>
</body>
</html>
