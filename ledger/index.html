<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EchoprintOS</title>

    <!-- IMPORTANT: keep ONLY this stylesheet so dark theme wins -->
    <link rel="stylesheet" href="theme.css?v=5" />
  </head>
  <body>
    <main class="container">
      <header class="hero">
        <h1>EchoprintOS</h1>
        <p class="muted">
          Generate a hash, verify by ECP or 64-hex hash, and browse recent records.
        </p>
      </header>

      <section class="panel">
        <h2>Verify</h2>
        <div class="row">
          <input id="q" placeholder="ECP-XXXXXXXX or 64-hex hash" />
          <button id="btnVerify" class="btn btn-primary">Verify</button>
          <button id="btnRecent" class="btn">Recent</button>
        </div>
        <div id="status" class="small muted" style="margin-top:8px;"></div>
        <div id="verify-result" style="margin-top:12px;"></div>
      </section>

      <section class="panel">
        <h2>Recent</h2>
        <div id="feed" class="grid"></div>
      </section>
    </main>

    <script type="module" src="app.js?v=5"></script>
  </body>
</html>
