<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EchoprintOS</title>

    <!-- Inline dark theme so styling never gets skipped -->
    <style>
      :root{
        --bg:#0b0f14; --panel:#10151c; --card:#121a22;
        --muted:#a9b4c0; --text:#e6edf3; --accent:#2f81f7; --ring:#2f81f7;
        --mono:'JetBrains Mono',ui-monospace,Menlo,Consolas,monospace;
        --sans:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      }
      *{box-sizing:border-box} html,body{height:100%}
      body{margin:0;background:var(--bg);color:var(--text);font-family:var(--sans)}
      a{color:var(--accent);text-decoration:none}
      .container{max-width:880px;margin:32px auto;padding:12px}
      .hero{background:var(--panel);border:1px solid #1e2630;border-radius:16px;padding:24px 20px;margin-bottom:20px}
      h1{font-size:44px;margin:0 0 12px} h2{margin:0 0 8px}
      .muted{color:var(--muted)} .small{font-size:12px}
      .row{display:flex;gap:10px}
      input{flex:1;background:#0e151c;border:1px solid #1e2630;color:var(--text);border-radius:10px;padding:12px 14px;outline:0}
      input:focus{border-color:var(--ring);box-shadow:0 0 0 2px color-mix(in oklab,var(--ring) 30%,transparent)}
      .btn{border:1px solid #273344;background:var(--panel);color:var(--text);padding:12px 16px;border-radius:10px}
      .btn-primary{background:var(--accent);border-color:var(--accent);color:#fff}
      .panel{background:var(--panel);border:1px solid #1e2630;border-radius:16px;padding:16px 14px;margin-bottom:16px}
      .grid{display:grid;grid-template-columns:1fr;gap:12px}
      @media(min-width:760px){.grid{grid-template-columns:repeat(2,1fr)}}
      .card{background:var(--card);border:1px solid #1f2a34;border-radius:14px;padding:14px}
      .card h3{margin:0 0 6px;font-size:16px}
      .kv{display:grid;grid-template-columns:120px 1fr;gap:8px 12px}
      .kv .k{color:var(--muted)} .kv .v{font-family:var(--mono);word-break:break-all}
      .mono{font-family:var(--mono)}
    </style>
  </head>
  <body>
    <main class="container">
      <header class="hero">
        <h1>EchoprintOS</h1>
        <p class="muted">
          Generate a hash, verify by ECP or 64-hex hash, and browse recent records.
        </p>
      </header>

      <section class="panel">
        <h2>Verify</h2>
        <div class="row">
          <input id="q" placeholder="ECP-XXXXXXXX or 64-hex hash" />
          <button id="btnVerify" class="btn btn-primary">Verify</button>
          <button id="btnRecent" class="btn">Recent</button>
        </div>
        <div id="status" class="small muted" style="margin-top:8px;"></div>
        <div id="verify-result" style="margin-top:12px;"></div>
      </section>

      <section class="panel">
        <h2>Recent</h2>
        <div id="feed" class="grid"></div>
      </section>
    </main>

    <!-- JS (uses your existing env.js in /ledger) -->
    <script type="module" src="app.js?v=7"></script>
  </body>
</html>
