<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>EchoprintOS ‚Ä¢ Ledger</title>
  <link rel="stylesheet" href="/css/site.css"/>
  <style>
    /* tiny touch-ups that won‚Äôt fight your existing CSS */
    .eyebrow {font-size:.95rem; opacity:.75; margin:.35rem 0 0}
    .hero {padding:1.25rem 1.25rem 0}
    .hero h1{font-size:2.1rem; line-height:1.1; margin:0 0 .25rem}
    .quote{font-style:italic; opacity:.85; margin:.5rem 0 0}
    .row{display:flex; gap:.75rem; flex-wrap:wrap; align-items:center}
    .row .stretch{flex:1 1 420px; min-width:240px}
    .btn{cursor:pointer}
    .mini{border:1px solid rgba(255,255,255,.08); border-radius:12px; padding:.85rem; margin:.6rem 0}
    .mini-title{font-weight:600; margin:0 0 .25rem}
    .mini-meta{font-size:.9rem; opacity:.75; margin:.25rem 0 .4rem}
    .mini-links a{font-size:.9rem; text-decoration:underline; margin-right:1rem}
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace}
  </style>
</head>
<body>
  <header class="nav">
    <div class="container row" style="justify-content:space-between; align-items:center">
      <a class="brand" href="/">üå± EchoprintOS</a>
      <nav class="row" style="gap:1rem">
        <a class="active" href="/ledger/">Ledger</a>
        <a href="/capture/">Capture</a>
        <a href="/about/">About</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- Hero -->
    <section class="card hero">
      <h1>Verify with EchoprintOS</h1>
      <div class="eyebrow">Check or confirm authenticity.</div>
      <p class="quote">‚ÄúEach record in the Proof-of-Care Chain can be independently verified. Enter an <em>EchoprintOS Record ID</em> or a <em>64-hex hash</em> to verify authenticity.‚Äù</p>
    </section>

    <!-- Verify -->
    <section id="verifySection" class="card" style="margin-top:1rem">
      <h2>Verify</h2>
      <div class="row" style="margin:.5rem 0 .25rem">
        <input id="q" class="stretch" type="text" inputmode="text" autocomplete="off" aria-label="ECP, EchoprintOS Record ID, or 64-hex hash"/>
        <button id="btnVerify" class="btn">Verify</button>
        <button id="btnPaste"  class="btn ghost">Paste</button>
        <button id="btnClear"  class="btn ghost">Clear</button>
      </div>
      <div id="verifyResult" class="tiny" style="margin-top:.5rem"></div>
    </section>

    <!-- Recent -->
    <section class="card" style="margin-top:1rem">
      <h2>Recent</h2>
      <div id="recentStatus" class="tiny muted">Loading‚Ä¶</div>
      <div id="recent"></div>
    </section>
  </main>

  <footer class="container tiny muted" style="margin:1.5rem 0 2.5rem">¬© EchoprintOS</footer>

  <script type="module" src="/js/ledger.hard.js"></script>
</body>
</html>
