<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EchoprintOS — Ledger</title>
  <style>
    :root {
      --bg:#0e1217; --card:#141a21; --ink:#e7edf3; --muted:#9aa6b2;
      --accent:#1cc467; --btn:#21d4c8; --btn-ink:#051014; --ring:#253140;
      --hint:#a7b3bf; /* softer than orange */
    }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.45 system-ui,-apple-system,Segoe UI,Inter,Roboto}
    a{color:#8ad5ff;text-decoration:none} a:hover{text-decoration:underline}
    .wrap{max-width:960px;margin:auto;padding:20px}
    header{position:sticky;top:0;background:rgba(14,18,23,.75);backdrop-filter:saturate(140%) blur(8px);border-bottom:1px solid var(--ring);z-index:2}
    .nav{display:flex;align-items:center;gap:28px;padding:14px 20px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:700}
    .sprout{width:16px;height:16px;background:var(--accent);border-radius:3px;box-shadow:0 0 12px rgba(28,196,103,.6)}
    .nav a{color:var(--muted)} .nav a.active{color:var(--accent);font-weight:600}
    .hero,.card{background:var(--card);border:1px solid var(--ring);border-radius:16px;padding:22px;margin:18px 0}
    .h1{font-size:44px;font-weight:800;margin:0 0 8px}
    .row{display:flex;gap:14px;flex-wrap:wrap}
    input[type=text]{flex:1;min-width:200px;background:#0b0f14;color:var(--ink);border:1px solid var(--ring);border-radius:12px;padding:14px}
    .btn{background:var(--btn);color:var(--btn-ink);border:0;border-radius:12px;padding:12px 22px;font-weight:700}
    .btn.ghost{background:#10161f;color:#cdd6df;border:1px solid var(--ring)}
    .tiny{font-size:13px;color:var(--hint)}
    .muted{color:var(--muted)}
    .items{display:grid;grid-template-columns:1fr;gap:14px;margin-top:8px}
    .item{background:#0f141a;border:1px solid var(--ring);border-radius:12px;padding:14px}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
    footer{color:var(--muted);padding:30px 0}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <nav class="nav">
        <div class="brand"><span class="sprout"></span> EchoprintOS</div>
        <a class="active" href="/">Ledger</a>
        <a href="/capture/">Capture</a>
        <a href="/about/">About</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section class="hero">
      <div class="h1">EchoprintOS</div>
      <p class="muted">Generate a hash, verify by ECP or 64-hex hash, and browse recent records.</p>
    </section>

    <section id="verifySection" class="card">
      <h2 style="margin:0 0 10px">Verify</h2>
      <div class="row">
        <input id="q" type="text" inputmode="latin" autocomplete="off"
          placeholder="ECP-YYYYMMDDHHMMSSmmm or 64-hex hash" />
        <button id="btnVerify" class="btn">Verify</button>
        <button id="btnClear" class="btn ghost">Clear</button>
      </div>
      <div class="tiny" style="margin-top:10px">
        Enter an ECP (ECP-YYYY…) or a 64-hex hash.
      </div>
      <div id="verifyResult" style="margin-top:12px"></div>
    </section>

    <section class="card">
      <h2 style="margin:0 0 10px">Recent</h2>
      <div id="recentStatus" class="tiny">Loading…</div>
      <div id="recent" class="items"></div>
    </section>
  </main>

  <footer class="wrap">© EchoprintOS</footer>

  <!-- Hardcoded client (no ENV) -->
  <script type="module" src="/js/main.hard.js"></script>
</body>
</html>
