<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EchoprintOS â€” Verify & Recent</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <style>
    body{font:16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;}
    .wrap{max-width:940px;margin:32px auto;padding:0 16px}
    h1{font-size:22px;margin:0 0 16px}
    .pane{margin:24px 0;padding:16px;border:1px solid #ddd;border-radius:8px}
    form{display:flex;gap:8px}
    input{flex:1;padding:10px 12px;border:1px solid #ccc;border-radius:6px}
    button{padding:10px 12px;border:1px solid #888;border-radius:6px;background:#f7f7f7}
    .cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:12px}
    .card{border:1px solid #e1e1e1;border-radius:10px;padding:12px}
    .card header{display:flex;justify-content:space-between;gap:8px;align-items:baseline}
    .title{margin:0;font-size:16px}
    .ecp{opacity:.7}
    dl{display:grid;grid-template-columns:auto 1fr;gap:6px 12px;margin:10px 0}
    dt{opacity:.6}
    .actions{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px}
    .muted{opacity:.7}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ðŸ”Ž EchoprintOS â€” Verify & Recent</h1>

    <!-- Verify -->
    <section id="verify" class="pane">
      <h2>Verify</h2>
      <form id="verify-form">
        <input id="verify-input" inputmode="text" autocomplete="off"
               placeholder="Enter EchoprintOS Record ID (ECPâ€¦) or 64-hex hash" />
        <button id="verify-btn" type="submit">Verify</button>
      </form>
      <div id="verify-result" class="muted" style="margin-top:10px;"></div>
    </section>

    <!-- Recent -->
    <section id="recent" class="pane">
      <h2>Recent</h2>
      <div id="recent-list" class="cards"></div>
    </section>
  </div>

  <!-- Card template -->
  <template id="card-template">
    <article class="card">
      <header>
        <h3 class="title"></h3>
        <small class="ecp"></small>
      </header>
      <dl class="meta">
        <dt>Hash</dt><dd class="hash"></dd>
        <dt>Timestamp</dt><dd class="ts"></dd>
      </dl>
      <nav class="actions">
        <button class="open-post"      hidden>Open post</button>
        <button class="view-image"     hidden>View image</button>
        <button class="open-in-verify">Open in Verify</button>
        <button class="view-cert">View certificate</button>
        <button class="download-json">Download JSON</button>
        <button class="download-cert">Download certificate</button>
      </nav>
    </article>
  </template>

  <!-- Load environment, then app code (same folder, so use ./) -->
  <script src="./env.js?v=34"></script>
  <script type="module" src="./app.js?v=34"></script>
</body>
</html>
