<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EchoprintOS</title>
  <link rel="stylesheet" href="/ledger/theme.css">
</head>
<body>
  <header class="hero panel">
    <h1>EchoprintOS</h1>
    <p>Generate a hash, verify by ECP or 64-hex hash, and browse recent records.</p>
  </header>

  <main>
    <section class="panel">
      <h2>Verify</h2>
      <input id="verify-input" class="input" placeholder="ECP-XXXXXXXX or 64-hex hash">
      <div class="row mt8">
        <button id="verify-btn" class="btn btn-primary">Verify</button>
        <button id="recent-btn" class="btn btn-ghost">Recent</button>
      </div>
      <div id="verify-result" class="mt12"></div>
    </section>

    <section class="panel">
      <h2>Recent</h2>
      <div id="recent-list" class="cards"></div>
    </section>
  </main>

  <!-- Certificate modal -->
  <dialog id="cert-modal" class="modal">
    <div class="modal-head">
      <strong>Echoprint Certificate</strong>
      <button id="cert-close" class="btn btn-ghost sm">Close</button>
    </div>
    <div id="cert-body" class="modal-body"></div>
    <div class="modal-actions">
      <button id="cert-open"   class="btn btn-primary">Open in Verify</button>
      <button id="cert-json"   class="btn">Download JSON</button>
    </div>
  </dialog>

  <!-- env must load before app.js -->
  <script src="/ledger/env.js"></script>
  <script type="module" src="/ledger/app.js"></script>
</body>
</html>
